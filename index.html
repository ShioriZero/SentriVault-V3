<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SentriVault ‚Äî Bright & Lively</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="bright">
  <div id="app">
    <!-- animated background blobs -->
    <div class="bg-blob blob-1" aria-hidden></div>
    <div class="bg-blob blob-2" aria-hidden></div>
    <div class="bg-blob blob-3" aria-hidden></div>

    <header class="topbar">
      <div class="brand">
        <div class="logo-wrap">
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none" aria-hidden>
            <rect x="3" y="6" width="18" height="14" rx="4" stroke="currentColor" stroke-width="1.2"/>
            <path d="M8 7V5a4 4 0 018 0v2" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
          </svg>
        </div>
        <div class="title-group">
          <div class="app-title">SentriVault</div>
          <div class="app-sub">Bright ‚Ä¢ Friendly ‚Ä¢ Secure</div>
        </div>
      </div>

      <div class="controls">
        <button id="themeToggle" class="btn-icon" title="Toggle theme" aria-label="Toggle theme">üåì</button>
      </div>
    </header>

    <main class="shell">
      <!-- AUTH / LOCK -->
      <section id="auth" class="panel auth-panel" aria-labelledby="authTitle">
        <div class="auth-inner">
          <div class="lock-visual" id="lockVisual" aria-hidden>
            <div class="lock-icon">üîê</div>
          </div>

          <h2 id="authTitle">Welcome to SentriVault</h2>

          <div class="hint muted">Create a vault or unlock an existing one ‚Äî everything is encrypted locally.</div>

          <div class="inputs">
            <input id="pw1" type="password" placeholder="Master password" autocomplete="new-password" />
            <input id="pw2" type="password" placeholder="Confirm password (for Create)" autocomplete="new-password" />
          </div>

          <div class="row auth-row">
            <button id="createBtn" class="btn primary">Create Vault</button>
            <button id="unlockBtn" class="btn secondary">Unlock Vault</button>
          </div>

          <div class="small-actions">
            <button id="importBtn" class="btn ghost small">Import encrypted vault</button>
            <input id="fileInput" type="file" accept=".json" style="display:none" />
          </div>
        </div>
      </section>

      <!-- VAULT -->
      <section id="vault" class="panel vault-panel hidden" aria-hidden="true">
        <div class="vault-top">
          <div class="left">
            <input id="search" placeholder="Search entries..." />
          </div>
          <div class="right">
            <button id="exitBtn" class="btn ghost">Exit</button>
            <button id="lockBtn" class="btn ghost">Lock</button>
            <button id="exportBtn" class="btn secondary">Export</button>
          </div>
        </div>

        <div class="vault-body">
          <form id="entryForm" class="entry-form" autocomplete="off">
            <input id="title" placeholder="Title (e.g., Gmail)" required/>
            <input id="user" placeholder="Username / email" />
            <div class="pw-row">
              <input id="password" placeholder="Password" />
              <button id="genBtn" type="button" class="btn tiny">Generate</button>
              <button id="pasteBtn" type="button" class="btn tiny ghost">Paste</button>
            </div>
            <input id="url" placeholder="URL (optional)" />
            <div class="row form-row">
              <button id="saveBtn" class="btn primary">Add</button>
              <button id="clearBtn" type="button" class="btn ghost">Clear</button>
            </div>
          </form>

          <div id="entries" class="entries" aria-live="polite"></div>
        </div>
      </section>
    </main>

    <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

    <script src="app.js"></script>
  </div>
</body>
</html>
